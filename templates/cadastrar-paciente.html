<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<head>
  <link rel="stylesheet" type="text/css" href="../public/style/style.css"/>
  <title>Sismocabo</title>
</head>
<body>
  <div class="cabecalho">
    <a href="/"><img src="../public/assets/logo.png" style="width: 200px;" class="logo" alt="logomarca do sistema de monitoramento do câncer de boca"></a>
    <div class="menu">
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/pacientes" class="destaque">Pacientes</a></li>
        <li><a href="/mapa-interativo">Mapa Interativo</a></li>
      </ul>
    </div>
    <a href="/usuario"><img src="../public/assets/acesso-ao-perfil.png" class="perfil" alt="acesso ao perfil"></a>
  </div>
  <div class="cadastrar">
    <h1>Cadastrar paciente</h1>
    <form action="/paciente/cadastra" method="post">
      <div class="dados">
        <label><input type="text" name="nome" placeholder="Nome"></label><br/>
        <label><input type="text" name="cpf" placeholder="CPF"></label><br/>
        <label><input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="data_nasc" placeholder="Data de nascimento"></label><br/>
        <label><input type="number" name="idade" placeholder="Idade"></label><br/>
        <label><input type="text" name="celular" placeholder="Número de celular"></label><br/>
        <label><input type="text" name="cep" placeholder="CEP"></label><br/>
      </div>
      <div class="dados" style="left: 50%">
        <div class="sexo">
          <p style="font-weight: 600; padding-right: 15px;">Sexo: </p>
          <label>Feminino<input type="radio" name="sexo" value="Feminino" required></label><br/>
          <label>Masculino<input type="radio" name="sexo" value="Masculino"></label><br/>
        </div>
        <div class="condicao">
          <p style="font-weight: 600; padding-right: 15px; margin-bottom: 0">Condição: </p>
          <label>Paciente está fumante?<input type="checkbox" name="esta_fumante"></label><br/>
          <label>Paciente faz uso de alcool?<input type="checkbox" name="faz_uso_alcool"></label><br/>
          <label>Paciente está em situação de rua?<input type="checkbox" name="esta_situacao_de_rua"></label><br/>
        </div>
      </div>
      <button type="submit" class="butaum" id="cadastrar-paciente" style="text-align: right">Cadastrar</button>
    </form>
  </div>
</body>
</html>
